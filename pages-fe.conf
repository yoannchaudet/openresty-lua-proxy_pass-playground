#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;


        set $gh_pages_public "";
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }


        # Allow headers containing _
        underscores_in_headers On;

        #root $http_x_github_pages_root;
        #root $http_gh_pages_public;

        location /hellolua {
          content_by_lua '

            local function is_defined(value)
                return value ~= ngx.null and value ~= nil
            end

            ngx.header["Content-Type"] = "text/plain";

            -- Enable CORS for Pages (public only)
            if ngx.var.http_x_github_pages_public == nil or ngx.var.http_x_github_pages_public == "1" then
                ngx.header["Access-Control-Allow-Origin"] = "*"
            end

            -- Set security headers for Private Pages
            if ngx.var.http_x_github_pages_public ~= nil and ngx.var.http_x_github_pages_public == "0" then
                ngx.header["Referrer-Policy"] = "strict-origin-when-cross-origin"
                if ngx.var.http_strict_transport_security == nil then
                    ngx.header["Strict-Transport-Security"] = "max-age=31536000"
                end
                ngx.header["X-Frame-Options"] = "SAMEORIGIN"
                ngx.header["X-Content-Type-Options"] = "nosniff"
            end

            -- ngx.say("x_github_pages_public=" .. ngx.var.http_x_github_pages_public);
            ngx.say("hello world");

          ';
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

